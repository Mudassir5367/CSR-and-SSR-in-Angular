<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tbody>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
            </tr>
            <tr *ngFor="let arr of posts">
                <td>{{arr.id}}</td>
                <td>{{arr.name}}</td>
                <td>{{arr.username}}</td>
                <td>{{arr.email}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
